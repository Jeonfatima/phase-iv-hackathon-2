## Error Response Format

All error responses follow this format:

```json
{
  "error": {
    "code": "string",
    "message": "string",
    "details": "object (optional)"
  }
}
```

### Common Error Codes
- `AUTHENTICATION_FAILED`: Invalid or missing authentication token
- `FORBIDDEN_ACCESS`: Attempting to access unauthorized resources
- `VALIDATION_ERROR`: Request parameters failed validation
- `RESOURCE_NOT_FOUND`: Requested resource does not exist
- `INTERNAL_ERROR`: Unexpected server error occurred
- `TOOL_EXECUTION_ERROR`: Error occurred while executing a tool
- `AI_SERVICE_ERROR`: Error communicating with the AI service